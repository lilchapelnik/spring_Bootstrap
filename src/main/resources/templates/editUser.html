<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <h1>Edit user</h1>
</head>
<body>
<div class="modal-body">
    <form th:attr="id=${user.id}" role="form" action="#"
          th:action="@{/admin/edit/${user.id}}" method="post">
        <div class="form-group text-center">
            <div>
                <label for="id">Id</label>
                <input type="text" th:value="${user.id}" class="form-control" id="id" name="id" readonly>
            </div>
            <div>
                <label for="name">First name</label>
                <input type="text" th:value="${user.name}" class="form-control" id="name" name="name">
            </div>
            <div>
                <label for="lastname">Last name</label>
                <input type="text" th:value="${user.lastname}" class="form-control" id="lastname" name="lastname">
            </div>
            <div>
                <label for="username">Email</label>
                <input type="text" th:value="${user.username}" class="form-control" id="username" name="username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" th:value="${user.password}" class="form-control" id="password" name="password">
            </div>
            <div>
                <label for="role">Role</label>
                <select multiple class="form-control" id="role" name="role">
                    <option value="admin">ADMIN</option>
                    <option value="user">USER</option>
                </select>
            </div>
        </div>
        <button type="submit">Обновить</button>
    </form>
</div>

<a th:href="'/admin/home'" >Admin page</a><br>
<a th:href="'/logout'" >Logout</a><br>
</body>
</html>
