<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:action="@{/admin/user-update/{id}(id=${user.id})}" th:object="${user}" th:method="PUT">
    <label for="name">name</label>
    <input type="text" th:value="*{name}" id="name" placeholder="name">
    <br/>
    <label for="lastname">lastname</label>
    <input type="text" th:value="*{lastname}" id="lastname" placeholder="lastname">
    <br/>
    <label for="userName">userName</label>
    <input type="text" th:value="*{userName}" id="userName" placeholder="userName">
    <br/>
    <label for="password">password</label>
    <input type="text" th:value="*{password}" id="password" placeholder="password">
    <br/>
    <label for="role">Enter role:</label>
    <select multiple class="form-control" id="role" name="role">
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Edit">
</form>
</body>
</html>
